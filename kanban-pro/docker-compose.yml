version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kanban-db
    environment:
      POSTGRES_USER: kanban
      POSTGRES_PASSWORD: kanban
      POSTGRES_DB: kanban
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kanban"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: kanban-backend
    environment:
      DATABASE_URL: postgresql://kanban:kanban@postgres:5432/kanban
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./shared:/app/shared
    command: npm run dev

  frontend:
    build: ./frontend
    container_name: kanban-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./shared:/app/shared
    environment:
      VITE_API_URL: http://localhost:3001
      VITE_WS_URL: ws://localhost:3001
    command: npm run dev -- --host

volumes:
  postgres_data:
